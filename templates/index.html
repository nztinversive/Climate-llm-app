<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Economic Modeling Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="bg-gray-100">
    {% include 'components/header.html' %}

    <main class="container mx-auto mt-8 p-4">
        <h1 class="text-3xl font-bold mb-8 text-center">Climate Economic Modeling Tool</h1>
        
        <!-- LLM Query Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">Ask the Climate AI</h2>
            <div class="flex items-center">
                <input type="text" id="llmQuery" placeholder="Ask a question about climate economics..." class="flex-grow p-3 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="llmQueryBtn" class="bg-blue-600 text-white px-6 py-3 rounded-r-lg hover:bg-blue-700 transition duration-300">Ask</button>
            </div>
            <div id="llmResponse" class="mt-4 p-4 bg-gray-100 rounded-lg hidden">
                <h3 class="font-semibold mb-2">AI Response:</h3>
                <p id="llmResponseText"></p>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Data Import/Export</h2>
                <input type="file" id="fileInput" accept=".csv,.json" class="mb-4 p-2 border rounded w-full">
                <div class="flex justify-between">
                    <button id="importBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300">Import</button>
                    <button id="exportBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Export</button>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Advanced Analytics</h2>
                <button id="runAdvancedAnalyticsBtn" class="bg-purple-500 text-white px-4 py-2 rounded w-full hover:bg-purple-600 transition duration-300">Run Advanced Analytics</button>
                <button id="generateReportBtn" class="bg-red-500 text-white px-4 py-2 rounded w-full mt-4 hover:bg-red-600 transition duration-300">Generate Report</button>
            </div>
        </div>
        
        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Temperature Trend</h2>
                <canvas id="temperatureChart"></canvas>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Economic Impact</h2>
                <canvas id="economicChart"></canvas>
            </div>
        </div>
        
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Risk Metrics</h2>
            <canvas id="riskChart"></canvas>
        </div>
        
        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Temperature Scenarios</h2>
                <canvas id="scenarioChart"></canvas>
                <div class="mt-4">
                    <label for="scenarioSelect" class="block mb-2">Select Scenario:</label>
                    <select id="scenarioSelect" class="w-full p-2 border rounded">
                        <option value="baseline">Baseline</option>
                        <option value="optimistic">Optimistic</option>
                        <option value="pessimistic">Pessimistic</option>
                    </select>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Economic Sensitivity Analysis</h2>
                <canvas id="sensitivityChart"></canvas>
                <div class="mt-4">
                    <label for="sensitivitySlider" class="block mb-2">Adjust Sensitivity:</label>
                    <input type="range" id="sensitivitySlider" min="0" max="100" value="50" class="w-full">
                </div>
            </div>
        </div>
    </main>

    {% include 'components/footer.html' %}

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/llm.js') }}"></script>
</body>
</html>
